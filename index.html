<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ==================== CSS ==================== -->
    <link rel="stylesheet" href="./styles.css">

    <!-- ==================== TITLE ==================== -->
    <title>Mood Tracker</title>
</head>

<body>
    <section class="mood__tracker" id="mood-tracker">
        <div class="mood__container">
            <h2 class="mood__title">How are you feeling today?</h2>

            <div class="mood__options">
                <button class="mood__option">
                    <span class="mood__option-emoji">üò©</span>
                    <span class="mood__option-text">Worst</span>
                </button>

                <button class="mood__option">
                    <span class="mood__option-emoji">üòí</span>
                    <span class="mood__option-text">Bad</span>
                </button>

                <button class="mood__option">
                    <span class="mood__option-emoji">üòê</span>
                    <span class="mood__option-text">Neutral</span>
                </button>

                <button class="mood__option">
                    <span class="mood__option-emoji">üòä</span>
                    <span class="mood__option-text">Good</span>
                </button>

                <button class="mood__option">
                    <span class="mood__option-emoji">üòÄ</span>
                    <span class="mood__option-text">Excited</span>
                </button>
            </div>

            <div class="mood__current-date" id="current-date"></div>
            <button class="mood__save-button" id="save-button">Save</button>
        </div>
    </section>

    <section class="mood__viewer" id="mood-viewer">
        <div class="mood__views">
            <button class="mood__view">Day</button>
            <button class="mood__view">Week</button>
            <button class="mood__view">Month</button>
        </div>

        <div class="mood__container">
            <div class="mood-day">
                <div class="mood-day__emoji"></div>
                <div class="mood-day__text"></div>
                <div class="mood-day__current-date"></div>
            </div>

            <div class="mood-week">
                <div class="mood-week__columns">
                    <div class="mood-week__column">
                        <div class="mood-week__emoji"></div>
                        <div class="mood-week__bar"></div>
                        <div class="mood-week__text">Sun</div>
                    </div>

                    <div class="mood-week__column">
                        <div class="mood-week__emoji"></div>
                        <div class="mood-week__bar"></div>
                        <div class="mood-week__text">Mon</div>
                    </div>

                    <div class="mood-week__column">
                        <div class="mood-week__emoji"></div>
                        <div class="mood-week__bar"></div>
                        <div class="mood-week__text">Tue</div>
                    </div>

                    <div class="mood-week__column">
                        <div class="mood-week__emoji"></div>
                        <div class="mood-week__bar"></div>
                        <div class="mood-week__text">Wed</div>
                    </div>

                    <div class="mood-week__column">
                        <div class="mood-week__emoji"></div>
                        <div class="mood-week__bar"></div>
                        <div class="mood-week__text">Thu</div>
                    </div>

                    <div class="mood-week__column">
                        <div class="mood-week__emoji"></div>
                        <div class="mood-week__bar"></div>
                        <div class="mood-week__text">Fri</div>
                    </div>

                    <div class="mood-week__column">
                        <div class="mood-week__emoji"></div>
                        <div class="mood-week__bar"></div>
                        <div class="mood-week__text">Sat</div>
                    </div>
                </div>

                <div class="mood-week__current-date"></div>
            </div>

            <div class="mood-month">
                <div class="mood-month__current-date"></div>

                <div class="mood-month__calendar">
                    <div class="mood-month__weeks">
                        <div class="mood-month__week">Sun</div>
                        <div class="mood-month__week">Mon</div>
                        <div class="mood-month__week">Tue</div>
                        <div class="mood-month__week">Wed</div>
                        <div class="mood-month__week">Thu</div>
                        <div class="mood-month__week">Fri</div>
                        <div class="mood-month__week">Sat</div>
                    </div>

                    <div class="mood-month__days"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- ==================== MAIN JS ==================== -->
    <script src="./main.js"></script>
</body>

</html>
